{% load i18n %}

<div id="unlock_dialog_container">
    <div id="pin_container">
        <input id="pin" type="password" placeholder="PIN" maxlength="{{ pin_length }}" />
    </div>

    <div id="keypad_container">
        <div class="key number" data-number="1">1</div>
        <div class="key number" data-number="2">2</div>
        <div class="key number" data-number="3">3</div>
        <div class="key number" data-number="4">4</div>
        <div class="key number" data-number="5">5</div>
        <div class="key number" data-number="6">6</div>
        <div class="key number" data-number="7">7</div>
        <div class="key number" data-number="8">8</div>
        <div class="key number" data-number="9">9</div>
        <div class="key clear">C</div>
        <div class="key number" data-number="0">0</div>
        <div class="key enter">
            # {# TODO: replace with 'return' icon #}
        </div>
    </div>

</div>
