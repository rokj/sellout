{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style type="text/css">
        p:nth-child(1) {
            padding-top: 0px;
            margin-top: 0px;
        }

        p.signature {
            color: #646464;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <p class="signature">{% trans 'Kind regards,' %}<br />

    {% trans 'Sellout team'%}</p>
</body>
</html>
